apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-bigip-ctlr-deployment
  namespace: kube-system
spec:
  # DO NOT INCREASE REPLICA COUNT
  replicas: 1
  selector:
    matchLabels:
      app: k8s-bigip-ctlr-deployment
  template:
    metadata:
      labels:
        app: k8s-bigip-ctlr-deployment
    spec:
      # Name of the Service Account bound to a Cluster Role with the required
      # permissions
      containers:
        - name: k8s-bigip-ctlr
          image: nandakishoref5/k8s-bigip-ctlr:MCLatest
          env:
            - name: BIGIP_USERNAME
              valueFrom:
                secretKeyRef:
                  # Replace with the name of the Secret containing your login
                  # credentials
                  name: bigip-login
                  key: username
            - name: BIGIP_PASSWORD
              valueFrom:
                secretKeyRef:
                  # Replace with the name of the Secret containing your login
                  # credentials
                  name: bigip-login
                  key: password
          command: ["/app/bin/k8s-bigip-ctlr"]
          args: [
            # See the k8s-bigip-ctlr documentation for information about
            # all config options
            # https://clouddocs.f5.com/containers/latest/
              "--bigip-username=$(BIGIP_USERNAME)",
              "--bigip-password=$(BIGIP_PASSWORD)",
              "--bigip-url=10.192.125.60",
              "--bigip-partition=OpenShift",
              "--namespace=cafeone",
              "--route-label=systest",
              "--pool-member-type=cluster",
              "--controller-mode=openshift",
              "--route-spec-configmap=kube-system/global-spec-config",
              "--log-level=DEBUG",
              "--insecure=true",
              "--as3-validation=true",
              "--log-as3-response=true",
          ]
      serviceAccountName: bigip-ctlr

    
apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-bigip-ctlr-deployment
  namespace: kube-system
spec:
  # DO NOT INCREASE REPLICA COUNT
  replicas: 1
  selector:
    matchLabels:
      app: k8s-bigip-ctlr-deployment
    template:
    metadata:
      creationTimestamp: null
      labels:
        app: test-bigip-controller-1
    spec:
      containers:
      - args:
        - --bigip-partition
        - test
        - --bigip-url
        - 10.145.74.86
        - --bigip-username
        - admin
        - --bigip-password
        - admin
        - --verify-interval
        - "200"
        - --node-poll-interval
        - "100"
        - --log-level
        - DEBUG
        - --as3-validation=true
        - --disable-teems=true
        - --insecure
        - --log-as3-response
        - --cccl-gtm-agent=False
        - --controller-mode=openshift
        - --route-spec-configmap=kube-system/global-spec-config
        - --route-label=systest
        - --pool-member-type
        - nodeport
        command:
        - /app/bin/k8s-bigip-ctlr
